 <h2 class="text-center">Product Details</h2>

<div #details class="details">
  <div class="row">
    <div class="col-md-6 text-center">
      <img [src]="product.images[0]" class="img-fluid rounded shadow-sm product-image" alt="{{ product.title }}">
    </div>
    <div class="col-md-6">
      <h3>{{ product.title }}</h3>
      <h5>Brand: {{ product.brand }}</h5>
      <p><strong>Category:</strong> {{ product.category }}</p>
      <p appMouseDirective><strong>Stock:</strong> {{ product.stock }}</p>
      <p class="fw-bold text-primary fs-4">${{ product.price }}</p>
      <p appHighlight>{{ product.description }}</p>
      <p appMouseDirective>kkk</p>
      <button (click)="close()">Close</button>
    </div>
  </div>
</div>
