<div class="container">
    <app-sidebar 
    (searchQueryChanged)="updateSearchChange($event)"
    (categoryChanged)="updateCategoryChange($event)"
    ></app-sidebar>

    <app-product-list
    [selectedCategory]="selectedCategory()"
    [searchText] = "searchTerm()"
    [products] = "products()"
    [show]="showAdd()"
    ></app-product-list>
</div>
