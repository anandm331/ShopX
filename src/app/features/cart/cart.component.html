<h2>Shopping Cart</h2>

@if (cartItems.length > 0) {
  <div class="container-fluid">
    <div class="row g-3">
      @for (product of cartItems; track product.id) {
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card h-100 shadow-sm">
              <img [src]="product.images[0]" 
                   class="card-img-top img-fluid card-image" 
                   alt="{{ product.brand }}">
              <div class="card-body d-flex flex-column text-center">
                <h3 class="card-title">{{ product.title }}</h3>
                <h5 class="card-title">Brand: {{ product.brand }}</h5>
                <p class="card-text">Category: {{ product.category }}</p>
                <p class="card-text">Stock: {{ product.stock }}</p>
                <p class="fw-bold text-primary">${{ product.price }}</p>
                <p>{{ product.description }}</p>
                <div class="mt-auto">
                  <button class="btn btn-warning w-100 mb-2 button-cart">
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </div>      }
    </div>
  </div>
} @else {
  <ng-template #emptyCart>
    <div class="text-center">
      <p>Your cart is empty.</p>
      <button class="btn btn-primary" routerLink="/home">Shop Now</button>
    </div>
  </ng-template>
  
  <ng-container *ngTemplateOutlet="emptyCart"></ng-container>
}
