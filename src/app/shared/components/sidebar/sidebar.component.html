<aside class="sidebar">
    <h2>Filters</h2>
    <input
      type="text"
      placeholder="Search products..."
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
    />
  
    <h3>Categories</h3>
    <ul>
      <li *ngFor="let category of categories" (click)="selectCategory(category)">
        {{ category }}
      </li>
    </ul>
  </aside>
